<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Experience</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0e0e26; /* Deep Blue color */
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        #starryContent {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffd700; /* Gold color */
        }

        p {
            margin-bottom: 20px;
        }

        button {
            background-color: #ffd700;
            color: #0e0e26;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #cca300; /* Darker shade on hover */
        }

        #starryNightVideo {
            display: none;
            max-width: 100%;
            margin-top: 20px;
        }

        #romanticQuotes {
            display: none;
            margin-top: 20px;
        }

        .star {
            display: inline-block;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }

        #quoteDisplay {
            margin-top: 20px;
            color: #ddd; /* Light Gray color for quotes */
        }
    </style>
</head>
<body>

<div id="starryContent">
    <h1>Romantic Starry Night</h1>
    <p>U are as beautiful as the starry sky, you are my star. Click on the stars below.</p>

    <button onclick="revealStarryNight()">Reveal Starry Night</button>

    <!-- Hidden video initially -->
    <video id="starryNightVideo" controls>
        <source src="milky_way_glowing_at_night (Original).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <div id="romanticQuotes">
        <div class="star" onclick="showQuote(0)">★</div>
        <div class="star" onclick="showQuote(1)">★</div>
        <div class="star" onclick="showQuote(2)">★</div>
        <div class="star" onclick="showQuote(3)">★</div>
        <div class="star" onclick="showQuote(4)">★</div>
        <div class="star" onclick="showQuote(5)">★</div>
        <div class="star" onclick="showQuote(6)">★</div>
        <!-- Add more stars as needed -->
    </div>

    <p id="quoteDisplay"></p>
</div>

<script>
    const quotes = [
        "You are my star, lighting up my darkest nights.",
        "In your eyes, I see a universe of love.",
        "Our love story is written in the stars.",
        "Like stars in the night sky, our love is endless.",
        "With you, every night feels like a starry dream.",
        "You shine brighter than the stars above.",
        "ekbar ha kor insta nhoi wp u dim"
        // Add more quotes as needed
    ];

    function revealStarryNight() {
        // Display the hidden starry night video
        const video = document.getElementById("starryNightVideo");
        video.style.display = "block";
        // Play the video
        video.play();
        // Display the stars
        document.getElementById("romanticQuotes").style.display = "block";
    }

    function showQuote(index) {
        // Display the selected quote
        const quoteDisplay = document.getElementById("quoteDisplay");
        quoteDisplay.innerText = `"${quotes[index]}"`;
        quoteDisplay.style.display = "block";
    }
</script>

</body>
</html>
