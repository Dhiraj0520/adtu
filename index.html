<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #namePrompt,
        #main-content,
        #options {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #main-content,
        #options {
            display: none;
        }

        h1 {
            color: #d9534f; /* Bootstrap's danger color */
        }

        button {
            background-color: #d9534f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c9302c; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<script>
    function checkName() {
        var userName = document.getElementById("nameInput").value;

        if (userName.toLowerCase() === "harshita") {
            document.getElementById("namePrompt").style.display = "none";
            document.getElementById("options").style.display = "block";
            document.getElementById("userName").innerText = userName;
        } else {
            alert("I love only Harshita");
            // Always display the name prompt for subsequent attempts
            document.getElementById("namePrompt").style.display = "block";
        }
    }

    function openTreasureHunt() {
        window.open("treasure.html", "_self");
    }

    function openStarryNight() {
        window.open("starry.html", "_self");
    }

    function openPuzzleOption() {
        window.open("puzzle.html", "_self");
    }
</script>

<div id="namePrompt">
    <p>Enter any girl name:</p>
    <input type="text" id="nameInput">
    <br>
    <button onclick="checkName()">Submit</button>
</div>

<div id="options">
    <h1>Welcome to our special space, <span id="userName"></span>!</h1>
    <p>Thank you for visiting our special webpage. This is a place filled with memories and love.</p>
    <div>
        <button onclick="openTreasureHunt()">Start Treasure Hunt</button>
        <button onclick="openStarryNight()">Start Starry Night</button>
        <button onclick="openPuzzleOption()">Start Puzzle</button>
    </div>
</div>

</body>
</html>
